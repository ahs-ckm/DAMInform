<html>
<head>
<!--     <link href="/stylesheets/overlap.css" rel="stylesheet/css" type="text/css"> -->

</head>
<style>
/* Tooltip container */
.tooltip {
  position: relative;
  display: inline-block;
  /* border-bottom: 1px dotted black;  *//* If you want dots under the hoverable text */
}
@font-face {
    font-family: 'Lato-Light';
    src: url('fonts/Lato-Light.eot'), url('fonts/Lato-Light.ttf') format('truetype'), url('fonts/Lato-Light.svg') format('svg');
    font-weight: normal;
    font-style: normal;
}
/* Tooltip text */
.tooltip .tooltiptext {
  visibility: hidden;
  font-size: 16px;
  width: 520px;
  background-color: grey;
  color: #fff;
  text-align: left;
  padding: 5px 0;
  border-radius: 3px;
 
  /* Position the tooltip text - see examples below! */
  position: absolute;
  z-index: 1;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
  visibility: visible;
  cursor: pointer;
}

.table-header-rotated {
  border-collapse: collapse;
}

.no-csstransforms .table-header-rotated th {
  padding: 5px 10px;
}

.csstransforms .table-header-rotated td {
    width: 30px;
  }
 
.table-header-rotated td {
  text-align: left;
  padding: 10px 5px;
  border: 1px solid #aaa;
}

.csstransforms .table-header-rotated th.rotate {
  height: 140px;
  white-space: nowrap;
}

.csstransforms .table-header-rotated th.rotate > div {
  transform: translate(25px, 51px) rotate(315deg);
  width: 30px;
}

.csstransforms .table-header-rotated th.rotate > div > span {
  border-bottom: 1px solid #aaa;
  padding: 5px 10px;
}

.table-header-rotated th.row-header {
  padding: 0 10px;
  border-bottom: 1px solid #aaa;
}

    /* 0-000 */
    div {
  max-width: 40em;
  max-height: 20em;
  overflow: hidden;
  position: relative;
}

table {
  position: relative;
  border-collapse: collapse;
}

td, th {
  padding: 0.25em;
}

thead th {
  position: -webkit-sticky;
  /* for Safari */
  position: sticky;
  top: 0;
  border: 1px solid #aaa;
  background: #fff;
  color: #000;
  padding: 10px;
}

thead th:first-child {
  left: 0;
  z-index: 1;
}

tbody th {
  position: -webkit-sticky; /* for Safari */
  position: sticky;
  left: 0;
  background: #FFF;
  border-right: 1px solid #aaa;
}
</style>


<script>
var tableToExcel = (function() {
  var uri = 'data:application/vnd.ms-excel;base64,'
    , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><?xml version="1.0" encoding="UTF-8" standalone="yes"?><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
    , base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
    , format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) };
  return function(table, name) {
      if (!table.nodeType) table = document.getElementById(table);
      var ctx = { worksheet: name || 'Worksheet', table: table.innerHTML };
    window.location.href = uri + base64(format(template, ctx));
    document.getElementById("exel").download = "wur.xls";    
  };
})();

</script>

<table nodeName="TABLE" class="table table-header-rotated" id="my-table" name="my-table">
    <cdata>%%TABLE%%</cdata>
</table>
<a href="#" class="" id="exel" onclick="tableToExcel('my-table', 'name', 'result.xls')"><img style="width:50px;height:50px;" alt ="Export Excel" src="http://www.iconarchive.com/download/i86104/graphicloads/filetype/excel-xls.ico"/></a>

</html>
